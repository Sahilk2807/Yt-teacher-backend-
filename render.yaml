# This is the corrected render.yaml file for the yt-teacher-backend service.

services:
  - type: web
    name: yt-teacher-backend
    env: node
    plan: free
    # The buildCommand is updated to resolve the dependency conflict.
    buildCommand: "npm install --legacy-peer-deps"
    startCommand: "node server.js"
    healthCheckPath: /
    # The buildpack is required to install Google Chrome for Puppeteer.
    buildpacks:
      - https://github.com/jontewks/puppeteer-heroku-buildpack